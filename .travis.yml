language: python
python:
  - "3.5"
notifications:
  email: false
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python -m pytest -k "unit" -x --cov-report html --cov=./ --ignore=tests_depreciated/ -p no:warnings
after_success:
  - bash <(curl -s https://codecov.io/bash)